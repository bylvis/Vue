<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.12.js"></script>
</head>
<body>
    <div id="app">
        <!-- 将首字母转化为大写 -->
        <p>message的值:{{ message | capi }}</p>
    </div>
    <div id="app2">
        <!-- 将首字母转化为大写 -->
        <p>message的值:{{ message | capi }}</p>
    </div>
    <script>
        Vue.filter('capi',str => {
            return str.charAt(0).toUpperCase() + str.slice(1) +'--'
        })
        const vm = new Vue({
            el:'#app',
            data:{
                message:'hello vue!'
            },
            // 过滤器函数必须被定义在filters里面
            filters:{
                capi(val){
                    console.log(val);
                    console.log(val.charAt(0));
                    console.log(val.slice(1));
                    const first = val.charAt(0).toUpperCase();
                    const other = val.slice(1);
                    return first + other
                }
            }
        })
        const vm2 = new Vue({
            el:'#app2',
            data:{
                message:'hello byl!'
            },
            // 过滤器函数必须被定义在filters里面
        })
    </script>
</body>
</html>
