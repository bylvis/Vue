<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.12.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ count }}</p>
        <button v-on:click='add(2)'>+2</button>
        <button @click='sub(1)'>-1</button>
    </div>

    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                count:1,
            },
            // 事件处理函数
            methods:{
                add(n){
                    // console.log(vm);
                    vm.count+=n;
                    console.log('ok');
                },
                sub(n){
                    // vm.count--;
                    this.count-=n;
                }
            }
        })
    </script>
</body>
</html>
