<!DOCTYPE html>

<head>

    <title>Document</title>
    <script src="./lib/vue-2.6.12.js"></script>
</head>
<body>
    <input id="app" type="text" value="123asda" @keyup.esc='clear' @keyup.enter='commit'>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{},
            methods:{
                clear(e){
                    e.target.value = ''
                },
                commit(e){
                    console.log('触发ajax');
                }
            }
        })
    </script>
</body>
